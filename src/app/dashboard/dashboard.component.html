<div id="dashboard" class="container">
  <div class="list-header">
    <app-list-selector (update)="UpdateSelectedList($event)" [listId]="list && list.id"></app-list-selector>
  </div>
  <div class="list-content" *ngIf="list">
    <app-list [listDetails]="listDetails" (itemUpdate)="UpdateItem($event)"></app-list>
  </div>
  <div class="list-footer" *ngIf="list">
    <app-item-input (addItem)="AddListItem($event)"></app-item-input>
  </div>
</div>
