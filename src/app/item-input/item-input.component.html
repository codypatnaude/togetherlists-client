<form class="form" #newItemForm="ngForm" (submit)="submitItem(newItemForm)">
  <div class="row">
    <div class="col-10">
      <input type="text" name="text" class="form-control" ngModel required/>
    </div>
    <div class="col-2">
      <input type="submit" class="btn btn-primary float-right" value="Add Item"/>
    </div>
  </div>
</form>
